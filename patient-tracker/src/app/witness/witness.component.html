<mat-card>
  <mat-card-title>EMS Questions</mat-card-title>
  <mat-card-content>
      <form [formGroup]="witnessForm">
          <mat-form-field>
              <input matInput placeholder="First Name" formControlName="firstname" required>
          </mat-form-field>
          <mat-form-field>
            <input matInput formControlName="lastname">
          </mat-form-field>
      </form>
  </mat-card-content>
</mat-card>
